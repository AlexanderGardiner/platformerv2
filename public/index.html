<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Platformer</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes=40x40 href="/apple-touch-icon.png">
  </head>
  <body>
    <!--Music from Bensound.com-->

    <audio id="audioelement">
      <source src="music.mp3" type="audio/mpeg">
    </audio>
    <a target="_blank" href='https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=web&cd=&ved=2ahUKEwigtfK6yJb2AhWZIUQIHRp5AQ4QwqsBegQIBhAB&url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DdQw4w9WgXcQ&usg=AOvVaw0aHtehaphMhOCAkCydRLZU' id="leaderboard" class="button">Leaderboard</a>
    <h7 id="fps">fps</h7>
    <h7 id="timer">fps</h7>
    <h7 id="deaths">fps</h7>
    <br>
    <div class="hiddenDebugFeatures">
      <h7 id="position">fps</h7>
      <br>
      <h7 id="velocity">fps</h7>
      <br>
      <h7 id="collisionBottom">fps</h7>
      <br>
      <h7 id="collisionTop">fps</h7>
      <br>
      <h7 id="collisionRight">fps</h7>
      <br>
      <h7 id="collisionLeft">fps</h7>
      <br>
      <h7 id="coyoteTime">fps</h7>
      <br>
      <h7 id="dashCooldown">fps</h7>
      <br>
      <h7 id="dashTimer">fps</h7>
      <br>
      <h7 id="deltaTime">fps</h7>
      <br>

    </div>
    <div id="runType">
      <h7 id="SlowRun">Slow Mode Run</h7>
      <br>
      <h7 id="InvisRun">Invisible Run</h7>
    </div>
    
    <canvas id="gameCanvas" style="border:1px solid #d3d3d3;" width=1000 height=660>
 <script src="script.js"></script>
  </body>
</html>
